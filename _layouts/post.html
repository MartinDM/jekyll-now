---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.img %}
  <figure class="hero-image">
    <img src="{{site.url}}/images/posts/{{page.img}}" alt="{{page.title}}">
  </figure>
  {% endif %} 
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %} 

</article>
